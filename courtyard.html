<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlit Courtyard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Moonlit Courtyard</h1>
    <p>
      You step into the Moonlit Courtyard. Ivy climbs ancient walls and pale moonlight reflects off the dewy grass. Somewhere in the silence, the ghost of a small cat named Kirra roams â€” her purrs like whispers on the wind. You must find her to continue your journey.
    </p>
    <button id="searchBtn" data-next-page="library.html">Find Kirra</button>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    let foundItem = false;

    searchBtn.addEventListener('click', () => {
      if (!foundItem) {
        const found = Math.random() < 0.5; // 50% chance
        if (found) {
          foundItem = true;
          searchBtn.textContent = "Go to the Library of Echoes";
        } else {
          searchBtn.textContent = "Search Again";
        }
      } else {
        // Item already found, go to the next page
        window.location.href = searchBtn.dataset.nextPage;
      }
    });
  </script>
</body>
</html>
